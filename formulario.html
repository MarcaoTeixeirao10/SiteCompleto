        <h1>Formulário de Contato</h1>
        <form id="quizForm" action="https://formsubmit.co/marcus.v.teixeira7@aluno.senai.br" method="POST">
            <fieldset>
                <label for="text">Digite seu nome:</label>
                <input type="text" name="nome" id="nome" required>
            </fieldset>

            <fieldset>
                <label for="email">Digite seu e-mail:</label>
                 <input type="email" name="email" id="email" required>
            </fieldset>

            <fieldset>
                <label for="msg">Qual é a sua mensagem:</label>
                 <input type="text" name="msg" id="msg" required>
            </fieldset>

            <div id="center"><button id="confira" type="submit">Enviar</button></div>
        </form>
        <div id="result"></div>
